service: trigger-dynamo
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  environment:
    DYNAMODB_TABLE: Heroes
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:PutItem
          Resource: "*"

resources:
  Resources:
    HeroesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: nome
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: nome
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

functions:
  heroes-insert:
    handler: src/index.main
    events:
      - http:
          path: /heroes
          method: post
          cors: true
plugins:
  - serverless-plugin-typescript
